---
- name: Add DNS record
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/dns/tasker.yml"
  vars:
    dns_record: "{{ lookup('vars', role_name + '_dns_record') }}"
    dns_zone: "{{ lookup('vars', role_name + '_dns_zone') }}"
    dns_proxy: "{{ lookup('vars', role_name + '_dns_proxy') }}"

- name: Remove existing Docker container
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/docker/remove_docker_container.yml"

- name: Create directories
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/directories/create_directories.yml"

- name: Download 98-themepark
  ansible.builtin.get_url:
    url: "https://raw.githubusercontent.com/GilbN/theme.park/master/docker-mods/rutorrent/root/etc/cont-init.d/98-themepark"
    dest: "{{ rutorrent_paths_location }}"
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: "0770"
    force: true
  register: x
  until: "x is not failed"
  retries: 5
  delay: 10

- name: Check if existing config file exists
  ansible.builtin.stat:
    path: "{{ rutorrent_paths_rtorrent_rc_location }}"
  register: rutorrent_paths_rtorrent_rc_location_stat

- name: Pre-Install Tasks
  ansible.builtin.import_tasks: "subtasks/pre-install/main.yml"
  when: not continuous_integration

- name: Create Docker container
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/docker/create_docker_container.yml"

- name: Post-Install Tasks
  ansible.builtin.import_tasks: "subtasks/post-install/main.yml"
  when: (not continuous_integration) and (not rutorrent_paths_rtorrent_rc_location_stat.stat.exists)
